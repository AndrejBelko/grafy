<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Grafy zo súboru</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">

</head>
<body id="myBody">

<header>
    <h1>Webte zadanie 3</h1>
</header>

<div class="container">

    <div class="nadpis">
        <div class="row text-center">
            <h2>Grafy zo súboru</h2>

        </div>
    </div>

    <div class="row">

        <div class="menu">
            <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">Menu</button>
        </div>

        <div class="offcanvas offcanvas-top" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasExampleLabel">Menu</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul>
                    <li><a href="https://webte1.fei.stuba.sk/~xbelkoa/xd3/">Grafy zo súboru</a></li>
                    <li><a href="https://webte1.fei.stuba.sk/~xbelkoa/xd3/websiteGraph">Grafy z webovej stránky</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="text-center row nadpis1">
        <h3>Porovnanie známok počas rokov (stĺpcové grafy)</h3>
    </div>
    <div class="row me-2">
        <div class="col-lg-12" id="myDiv"></div>
    </div>
    <div class="text-center row nadpis1">
        <h3>Vývoj FX a FN počas rokov</h3>
    </div>
    <div class="row me-2">
        <div class="col-lg-12" id="myDivGraph"></div>
    </div>
    <div class="text-center row nadpis1">
        <h3>Porovnanie známok počas rokov (koláčové grafy)</h3>
    </div>
    <div class="row me-2">
        <div class="col-sm-12 col-md-6 col-lg-4 js-plotly-plot" id="myDivPie1"></div>
        <div class="col-sm-12 col-md-6 col-lg-4 js-plotly-plot" id="myDivPie2"></div>
        <div class="col-sm-12 col-md-6 col-lg-4 js-plotly-plot" id="myDivPie3"></div>
        <div class="col-sm-12 col-md-6 col-lg-4 js-plotly-plot" id="myDivPie4"></div>
        <div class="col-sm-12 col-md-6 col-lg-4 js-plotly-plot" id="myDivPie5"></div>
        <div class="col-sm-12 col-md-6 col-lg-4 js-plotly-plot" id="myDivPie6"></div>
    </div>

    <footer class="bg-dark text-center text-white">
        <!-- Grid container -->
        <div class="container p-4">
            <!-- Section: Social media -->
            <div class="mb-4">
                <!-- Facebook -->
                <a class="btn btn-outline-light btn-floating m-1" href="https://www.facebook.com/andrej.m.belko/" role="button"
                ><i class="bi bi-facebook"></i>
                </a>

                <!-- Instagram -->
                <a class="btn btn-outline-light btn-floating m-1" href="https://www.instagram.com/andrej_belko/" role="button"
                ><i class="bi bi-instagram"></i
                ></a>

                <!-- Github -->
                <a class="btn btn-outline-light btn-floating m-1" href="https://github.com/AndrejBelko" role="button"
                ><i class="bi bi-github"></i
                ></a>
            </div>
            <!-- Section: Social media -->

        </div>

        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            © 2022 Copyright: Andrej Belko
        </div>
        <!-- Copyright -->
    </footer>
    <!-- Footer -->
</div>


<!-- JavaScript Bundle with Popper -->

<script src="script.js"></script>
