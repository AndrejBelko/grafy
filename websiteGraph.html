<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <title>Grafy z webstránky</title>
</head>
<body id="web">
<header>
    <h1>Webte zadanie 3</h1>
</header>

<div class="container">

    <div class="nadpis">
        <div class="row text-center">
            <h2>Grafy zo stránky</h2>
        </div>
    </div>

    <div class="row">

        <div class="menu">
            <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">Menu</button>
        </div>

        <div class="offcanvas offcanvas-top" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasExampleLabel">Menu</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul>
                    <li><a class="link" href="https://webte1.fei.stuba.sk/~xbelkoa/xd3/">Grafy zo súboru</a></li>
                    <li><a class="link" href="https://webte1.fei.stuba.sk/~xbelkoa/xd3/websiteGraph">Grafy z webovej stránky</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="row me-2">
        <div id="graph" class="js-plotly-plot"></div>
    </div>


    <div class="row text-center">

        <div class="ramik">
            <button id="zmena" class="btn btn-primary">Koniec</button>
        </div>

        <div class="ramik">
            <div id="cislo">1</div>
            <my-settings min="1" max="10"></my-settings>
        </div>

        <div class="ramik" id="ramik1">
            <input type="checkbox" id="sin" checked>
            <label class="tglLabel" for="sin">sinus</label><br>

            <input type="checkbox" id="cos" checked>
            <label class="tglLabel" for="cos">cosinus</label>
        </div>
    </div>

</div>
<footer class="bg-dark text-center text-white">
    <!-- Grid container -->
    <div class="container p-4">
        <!-- Section: Social media -->
        <div class="mb-4">
            <!-- Facebook -->
            <a class="btn btn-outline-light btn-floating m-1" href="https://www.facebook.com/andrej.m.belko/" role="button"
            ><i class="bi bi-facebook"></i>
            </a>

            <!-- Instagram -->
            <a class="btn btn-outline-light btn-floating m-1" href="https://www.instagram.com/andrej_belko/" role="button"
            ><i class="bi bi-instagram"></i
            ></a>

            <!-- Github -->
            <a class="btn btn-outline-light btn-floating m-1" href="https://github.com/AndrejBelko" role="button"
            ><i class="bi bi-github"></i
            ></a>
        </div>
        <!-- Section: Social media -->

    </div>

    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        © 2022 Copyright: Andrej Belko
    </div>
    <!-- Copyright -->
</footer>
<!-- Footer -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
<script src="scriptweb.js"></script>
<script src="https://cdn.plot.ly/plotly-2.16.1.min.js"></script>


</body>
</html>
